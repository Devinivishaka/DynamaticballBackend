name: Deploy Spring Boot to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Copy JAR to VM (overwrite old jar)
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "target/*.jar"
        target: "/opt/dynamiteball/"
        overwrite: true

    - name: Restart Spring Boot Service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          sudo mv /opt/dynamiteball/*.jar /opt/dynamiteball/dynamiteball-0.0.1-SNAPSHOT.jar
          sudo systemctl daemon-reload
          sudo systemctl restart dynamiteball
          sudo systemctl status dynamiteball --no-pager
   
