# Application name
spring.application.name=dynamaticball

# Database Configuration (replace with your own details)
spring.datasource.url=jdbc:mysql://localhost:3306/dynamaticball?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mail Configuration (replace with your own details)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL
frontend.url=http://localhost:4200

# Azure Blob Storage Configuration
azure.storage.account-name=dynamiteballstorage
azure.storage.account-key=<your-storage-account-key>
azure.storage.container-name=profile-pictures
azure.storage.endpoint=https://dynamiteballstorage.blob.core.windows.net

